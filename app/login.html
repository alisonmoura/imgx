<!DOCTYPE html>
<html lang="en" ng-app='ImgxApp'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width=1; user-scalable=no">
	<base href="/">
	<title>IMGX - Store your moments with us!</title>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/material.min.js"></script>
	<script type="text/javascript" src="./js/material-dashboard.js"></script>
	<script type="text/javascript" src="./js/chartist.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-notify.js"></script>
	<script type="text/javascript" src="./js/demo.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/routes.js"></script>
	<script type="text/javascript" src="./js/controllers.js"></script>
	<script type="text/javascript" src="./js/services.js"></script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/material-dashboard.css">
	<link rel="stylesheet" type="text/css" href="./css/demo.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body ng-controller="LoginController" style="background-color: purple">
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
					<h1 class="text-center" style="color: white;margin-top: 10%;">IMGX</h1>
					<div class="card card-register-login">
						<div class="card-content">
							<div ng-show="!isToRegister" class="card-login">
								<h4 class="title text-center">LOGIN</h4>
								<div class="form-group label-floating">
									<label class="control-label">Email</label>
									<input ng-model="email" type="email" class="form-control">
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Password</label>
									<input ng-model="password" type="password" class="form-control">
								</div>
							</div>
							<div ng-show="isToRegister" class="card-register">
								<h4 class="title text-center">Register</h4>
								<div class="form-group label-floating">
									<label class="control-label">Name</label>
									<input ng-model="name" type="text" class="form-control">
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Email</label>
									<input ng-model="email" type="email" class="form-control">
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Password</label>
									<input ng-model="password" type="password" class="form-control">
								</div>
							</div>
						</div>
						<div class="card-footer" align="center">
							<button ng-show="!isToRegister" class="btn btn-login btn-primary" ng-click="login(email, password)">Login</button>
							<button ng-show="!isToRegister" class="btn btn-register btn-success" ng-click="isToRegister=true">Register</button>
							<button ng-show="isToRegister" class="btn btn-register btn-success" ng-click="register(name,email,password)">Register</button>
							<button ng-show="isToRegister" class="btn btn-register-cancel btn-danger" ng-click="isToRegister=false">Cancel</button>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer" style="position: absolute; bottom: 0px; right: 5px;">
				<div class="container-fluid">
					<p class="copyright pull-right" style="color: white;">
						<script>document.write(new Date().getFullYear())</script> <span style="font-weight: bolder;">IMGX</span>, store your moment with us.
					</p>
				</div>
			</footer>
		</div>
	</body>
	</html>
