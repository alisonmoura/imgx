<!DOCTYPE html>
<html lang="en" ng-app='ImgxApp'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width=1; user-scalable=no">
	<base href="/">
	<title>IMGX - Store your images here!</title>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/material.min.js"></script>
	<script type="text/javascript" src="./js/material-dashboard.js"></script>
	<script type="text/javascript" src="./js/chartist.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-notify.js"></script>
	<script type="text/javascript" src="./js/demo.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/routes.js"></script>
	<script type="text/javascript" src="./js/controllers.js"></script>
	<script type="text/javascript" src="./js/services.js"></script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/material-dashboard.css">
	<link rel="stylesheet" type="text/css" href="./css/demo.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body style="display: none">
	<div class="wrapper">

		<div class="sidebar" data-color="purple" data-image="./img/sidebar-1.jpg">
			<!--
		        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

		        Tip 2: you can also add an image using data-image tag
		    -->

		    <div class="logo">
		    	<a href="#" class="simple-text">
		    		IMGX
		    	</a>
		    </div>

		    <div class="sidebar-wrapper">
		    	<ul class="nav">
		    		<li class="active">
		    			<a href="gallery">
		    				<i class="material-icons">image</i>
		    				<p>Gallery</p>
		    			</a>
		    		</li>
		    		<li>
		    			<a href="#">
		    				<i class="material-icons">person</i>
		    				<p>Profile</p>
		    			</a>
		    		</li>
		    		<li>
		    			<a href="logout">
		    				<i class="material-icons">exit_to_app</i>
		    				<p>Logout</p>
		    			</a>
		    		</li>
		    	</ul>
		    </div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">{{pageTitle}}</a>
					</div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row" ng-view></div>
					<footer class="footer">
						<div class="container-fluid">
							<nav class="pull-left">
								<ul>
									<li>
										<a href="#">
											Home
										</a>
									</li>
									<li>
										<a href="#">
											Company
										</a>
									</li>
									<li>
										<a href="#">
											Portfolio
										</a>
									</li>
									<li>
										<a href="#">
											Blog
										</a>
									</li>
								</ul>
							</nav>
							<p class="copyright pull-right">
								&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
							</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</body>
	</html>
